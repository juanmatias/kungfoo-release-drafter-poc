name: Release Drafter

on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - master
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize, labeled, unlabeled]
  # pull_request_target event is required for autolabeler to support PRs from forks
  # pull_request_target:
  #   types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  get_last_commit:
    runs-on: ubuntu-latest
    steps:
      - name: GetLastCommit
        run: |
          lastcommit='master'
          lastcommittmp=$(curl -X GET \
          -H 'Accept: application/vnd.github.v3+json' \
          -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' \
          -H 'content-type: application/json; charset=utf-8'  "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits")
          ([ "$lastcommittmp" != "" ] && lastcommit=$(echo $lastcommit | jq '. | .[-1] | .sha'))
          echo "Using $lastcommit "
          echo "::set-output name=lastcommit::$lastcommit"
          
    outputs:
      lastcommit: ${{ steps.GetLastCommit.outputs.lastcommit }}
  update_release_draft:
    needs: get_last_commit
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # (Optional) GitHub Enterprise requires GHE_HOST variable set
      #- name: Set GHE_HOST
      #  run: |
      #    echo "GHE_HOST=${GITHUB_SERVER_URL##https:\/\/}" >> $GITHUB_ENV

      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5.20.1
      #- uses: release-drafter/release-drafter@v5
        # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
        # with:
        #   config-name: my-config.yml
        #   disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: ${{needs.get_last_commit.outputs.lastcommit}}
